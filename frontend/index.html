<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Streamers - –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–ª—è –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —Å—Ç—Ä–∏–º–æ–≤</title>
    <style>
        body {

            margin: 0;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        }
        .form-group {
            margin-bottom: 20px;

        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input {

            color: #333;

        }
        button {

            padding: 12px;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5252;
        }
        .error-message {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.5);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .success-message {
            background: rgba(100, 255, 100, 0.2);
            border: 1px solid rgba(100, 255, 100, 0.5);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .server-info {
            margin-top: 30px;
            font-size: 0.8em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        <p>Digital Streamers Platform</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" id="submitBtn">–í–æ–π—Ç–∏</button>
        </form>

        <div id="errorMessage" class="error-message" style="display: none;">
            ‚ö†Ô∏è <strong>–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</strong><br>
            <span id="errorText"></span>
        </div>

        <div class="server-info">
            –°–µ—Ä–≤–µ—Ä: <!--# echo var="host" --> | 
            –í—Ä–µ–º—è: <span id="currentTime"></span>
        </div>
    </div>

	<script>
	document.getElementById('loginForm').addEventListener('submit', async function(e) {
		e.preventDefault();
		
		const submitBtn = document.getElementById('submitBtn');
		const errorDiv = document.getElementById('errorMessage');
		const errorText = document.getElementById('errorText');
		const email = document.getElementById('email').value;
		const password = document.getElementById('password').value;
		
		// –í–∞–ª–∏–¥–∞—Ü–∏—è –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ
		if (!email.includes('@')) {
			errorText.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email';
			errorDiv.style.display = 'block';
			return;
		}
		
		if (password.length < 6) {
			errorText.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤';
			errorDiv.style.display = 'block';
			return;
		}

		// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
		submitBtn.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
		submitBtn.disabled = true;
		errorDiv.style.display = 'none';

		try {
			// –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–¥–µ—Ä–∂–∫—É —Å–µ—Ç–∏
			await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 700));
			
			// –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∞–ª—å–Ω—ã–π AJAX-–∑–∞–ø—Ä–æ—Å
			const response = await fetch('/api/login', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
					'X-Requested-With': 'XMLHttpRequest'
				},
				body: JSON.stringify({
					email: email,
					password: password,
					device_id: navigator.userAgent,
					timestamp: Date.now()
				})
			});

			const data = await response.json();
			
			// –ù–ê–°–¢–û–Ø–©–ò–ô –ê–ù–ê–õ–ò–ó –û–¢–í–ï–¢–ê –°–ï–†–í–ï–†–ê!
			console.log('Server response:', {
				status: response.status,
				headers: Object.fromEntries(response.headers.entries()),
				data: data
			});

			if (response.status === 200) {
				// –¢–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∏ —É—Å–ø–µ—à–Ω—ã–π –æ—Ç–≤–µ—Ç (–Ω–æ —Å–µ—Ä–≤–µ—Ä –Ω–∏–∫–æ–≥–¥–∞ –µ–≥–æ –Ω–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç)
				errorText.textContent = '‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—á–µ—Ç–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
				errorDiv.style.display = 'block';
				errorDiv.style.backgroundColor = 'rgba(100, 255, 100, 0.2)';
				errorDiv.style.borderColor = 'rgba(100, 255, 100, 0.5)';
				
			} else if (response.status === 401) {
				// –ù–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω - —Å–∞–º–∞—è —á–∞—Å—Ç–∞—è –æ—à–∏–±–∫–∞
				errorText.textContent = data.message + ' (–∫–æ–¥ –æ—à–∏–±–∫–∏: ' + data.error_code + ')';
				errorDiv.style.display = 'block';
				
			} else if (response.status === 423) {
				// –ê–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω
				errorText.textContent = '–ê–∫–∫–∞—É–Ω—Ç –≤—Ä–µ–º–µ–Ω–Ω–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –≤ –ø–æ–¥–¥–µ—Ä–∂–∫—É.';
				errorDiv.style.display = 'block';
				
			} else if (response.status === 429) {
				// –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–æ–≤
				errorText.textContent = '–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫ –≤—Ö–æ–¥–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ 5 –º–∏–Ω—É—Ç.';
				errorDiv.style.display = 'block';
				
			} else if (response.status >= 500) {
				// –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞
				errorText.textContent = '–í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
				errorDiv.style.display = 'block';
				
			} else {
				// –õ—é–±–∞—è –¥—Ä—É–≥–∞—è –æ—à–∏–±–∫–∞
				errorText.textContent = data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
				errorDiv.style.display = 'block';
			}

		} catch (error) {
			// –û—à–∏–±–∫–∞ —Å–µ—Ç–∏
			if (error.name === 'TypeError') {
				errorText.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏';
			} else {
				errorText.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–ø—Ä–µ–¥–≤–∏–¥–µ–Ω–Ω–∞—è –æ—à–∏–±–∫–∞';
			}
			errorDiv.style.display = 'block';
			console.error('Network error:', error);
			
		} finally {
			submitBtn.textContent = '–í–æ–π—Ç–∏';
			submitBtn.disabled = false;
			
			// –õ–æ–≥–∏—Ä—É–µ–º –ø–æ–ø—ã—Ç–∫—É –≤—Ö–æ–¥–∞ (–∏–º–∏—Ç–∞—Ü–∏—è)
			console.log('Login attempt:', {
				email: email,
				timestamp: new Date().toISOString(),
				userAgent: navigator.userAgent
			});
		}
	});

	// –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω—ã–µ –¥–µ—Ç–∞–ª–∏
	document.getElementById('email').addEventListener('input', function() {
		// –í–∞–ª–∏–¥–∞—Ü–∏—è email –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
	});

	document.getElementById('password').addEventListener('focus', function() {
		// –ü–æ–¥—Å–∫–∞–∑–∫–∞ –æ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è—Ö –∫ –ø–∞—Ä–æ–ª—é
	});
	</script>
</body>
</html>
